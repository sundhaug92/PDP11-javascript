<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<!-- saved from url=(0021)http://pdp11.aiju.de/ -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dli">
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>PDP-11 emulator</title>
    <link title="no title" href="phi.css" rel="stylesheet" type="text/css" media="screen"
        charset="utf-8">
    <style type="text/css">
        #terminal {
            font-family: monospace;
            width: 100%;
            height: 10cm;
        }

        #debug {
            font-family: monospace;
            width: 100%;
            height: 5cm;
        }
    </style>
    <script src="disasm.js" type="text/javascript"></script>
    <script src="cons.js" type="text/javascript"></script>
    <script src="rk05.js" type="text/javascript"></script>
    <script src="pdp11.js" type="text/javascript"></script>
    <meta name="GENERATOR" content="MSHTML 10.00.8250.120">
</head>
<body onload="reset(); rkinit()">
    <input onclick="reset()" type="button" value="reset"><input onclick="run()" type="button"
        value="run"><input onclick="stop()" type="button" value="stop"><span id="ips">
    </span><span id="rkbusy" style="display: none;">hard disk busy</span>
    <div>
        press run, type <tt>unix</tt>at the <tt>@</tt>prompt to load the kernel, enjoy!
        <a href="http://aiju.de/code/pdp11/faq">faq</a>
    </div>
    <textarea id="terminal" onkeyup="specialchar(event.which)" rows="25" onkeypress="addchar(event.which)"
        readonly="readonly"> </textarea><textarea id="debug" readonly="readonly" rows="10"> </textarea>
</body>
</html>
